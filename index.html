      <script>
        var alertOnlineStatus = function () {
          const connected = document.querySelector('.connected p');
          const span = document.querySelector('.connected span');
          const div = document.querySelector('.connected');

          if (navigator.onLine) {
            connected.innerText = 'Connecté';
            span.style.backgroundColor = '#219653';
            div.style.width = 100 + 'px';

          }else {
            connected.innerText = 'Hors connexion';
            span.style.backgroundColor = '#868686';

            new window.Notification(
              "Vous avez été déconnecté",
              { onShow: true }
            );
          }
        };

        window.addEventListener('online', alertOnlineStatus);
        window.addEventListener('offline', alertOnlineStatus);

        alertOnlineStatus();
      </script>
